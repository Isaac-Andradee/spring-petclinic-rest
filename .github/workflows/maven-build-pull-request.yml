name: Java CI for Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - integrateNewmanCI
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: ./mvnw -B verify
  
  newman-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Start PetClinic API
        run: |
          nohup mvn spring-boot:run &
          sleep 3

      - name: Wait for API Availability
        run: |
          echo "Waiting for API"
          until curl -s http://localhost:9966/petclinic > /dev/null; do
            echo "."
            sleep 1
          done
          echo "API available!"

      - name: Run Newman Tests
        run: |
          bash postman-tests.sh   

      - name: Upload Newman HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: newman-html-reports
          path: src/test/postman/reports/
